<!DOCTYPE html>
<html>
<head>
    <title>Login - Study Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: auto;
            min-height: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            overflow: hidden;
            background: white;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #f5f5f7 0%, #efefef 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid #e5e5e7;
        }

        .auth-left h1 {
            font-size: 2.2em;
            color: #1d1d1f;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .auth-left p {
            font-size: 1em;
            color: #6f6f77;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .auth-left .emoji {
            font-size: 3.5em;
            margin: 25px 0 20px 0;
        }

        .auth-right {
            flex: 1;
            background: #ffffff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-right h2 {
            font-size: 1.8em;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin: 25px 0 30px 0;
            border-bottom: 1px solid #e5e5e7;
        }

        .auth-tabs button {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            font-size: 0.95em;
            color: #6f6f77;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .auth-tabs button.active {
            color: #0071e3;
            border-bottom-color: #0071e3;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1em;
            background: #f5f5f7;
            color: #1d1d1f;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-group input::placeholder {
            color: #a1a1a6;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #0077ed;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid #dc2626;
            font-size: 0.9em;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6f6f77;
            font-size: 0.9em;
        }

        .form-footer a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #0077ed;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }

            .auth-left {
                padding: 40px 30px;
                border-right: none;
                border-bottom: 1px solid #e5e5e7;
            }

            .auth-left h1 {
                font-size: 1.8em;
            }

            .auth-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <h1>Study Predictor</h1>
            <p>Predict your exam scores based on study hours</p>
            <div class="emoji">ðŸ“š</div>
            <p>Get personalized study tips and ace your exams!</p>
        </div>

        <div class="auth-right">
            <div class="auth-tabs">
                <button class="active" id="loginTab" onclick="switchTab('login')">Login</button>
                <button id="registerTab" onclick="switchTab('register')">Register</button>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    No account? <a onclick="switchTab('register')">Register here</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" method="POST" action="{{ url_for('register') }}">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Minimum 6 characters" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="form-footer">
                    Have an account? <a onclick="switchTab('login')">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
            }
        }
    </script>
</body>
</html>
