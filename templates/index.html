<!DOCTYPE html>
<html>
<head>
    <title>Study Hours AI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ§  Study Hours AI Predictor</h1>
        
        <div class="performance">
            <h2 style="margin-bottom: 15px; margin-top: 0;">ğŸ“Š Model Performance</h2>
            <p><strong>Test MSE:</strong> {{ mse }}</p>
            <p><strong>Test RÂ²:</strong> {{ r2 }}</p>
        </div>

        <!-- Predictor Section -->
        <div class="predictor">
            <h2 style="margin-top: 0;">ğŸ”® Quick Predict</h2>
            <input type="text" id="hoursInput" placeholder="Enter study hours (e.g., 5 or five)">
            <button onclick="predict()">Predict</button>
            <div id="result"></div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <h2 style="margin: 0 0 15px 0;">ğŸ’¬ Ask Questions</h2>
            <div id="chatBox" class="chat-box">
                <div class="chat-message bot">
                    <p>Hi! Ask me questions like:<br><br>â€¢ "What if I study 6 hours?"<br>â€¢ "How many hours for 80 score?"<br>â€¢ "What score for 5 hours?"</p>
                </div>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Type your question..." onkeypress="if(event.key==='Enter') sendChat()">
                <button onclick="sendChat()">Send</button>
            </div>
        </div>

        <!-- Reactions Footer -->
        <div class="reactions-footer">
            <p id="reactionsText">ğŸ‘ <span id="thumbsUp">0</span> | ğŸ‘ <span id="thumbsDown">0</span></p>
        </div>
    </div>

    <script>
        const wordToNumber = {
            'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5,
            'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10,
            'half': 0.5, 'and half': 0.5
        };

        // Load reactions on page load
        function loadReactions() {
            fetch('/reactions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('thumbsUp').textContent = data.thumbs_up;
                    document.getElementById('thumbsDown').textContent = data.thumbs_down;
                });
        }

        function addReaction(type) {
            fetch('/react', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type: type})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('thumbsUp').textContent = data.reactions.thumbs_up;
                    document.getElementById('thumbsDown').textContent = data.reactions.thumbs_down;
                    showReactionFeedback(type);
                }
            });
        }

        function showReactionFeedback(type) {
            const emoji = type === 'thumbs_up' ? 'ğŸ‘' : 'ğŸ‘';
            const message = type === 'thumbs_up' ? 'Thanks! Glad you liked it ğŸ˜Š' : 'Thanks for the feedback! We\'ll improve ğŸ’ª';
            
            // Show temporary feedback
            const feedback = document.createElement('div');
            feedback.className = 'reaction-feedback';
            feedback.textContent = `${emoji} ${message}`;
            document.body.appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 2000);
        }

        function predict() {
            let hoursInput = document.getElementById('hoursInput').value.trim().toLowerCase();
            
            if (!hoursInput) {
                alert('Please enter study hours');
                return;
            }
            
            let hours = parseFloat(hoursInput);
            
            if (isNaN(hours)) {
                hours = wordToNumber[hoursInput];
                
                if (!hours) {
                    for (let word in wordToNumber) {
                        if (hoursInput.includes(word)) {
                            hours = wordToNumber[word];
                            break;
                        }
                    }
                }
            }
            
            if (isNaN(hours) || hours === undefined) {
                alert('Please enter a valid number or word (e.g., "two", "5.5")');
                return;
            }
            
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({hours: hours})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<p class="success">If you study <strong>${hours}</strong> hours, predicted score â‰ˆ <strong>${data.prediction}</strong> ğŸ¯
                    <div class="reaction-buttons">
                        <button class="reaction-btn" onclick="addReaction('thumbs_up')">ğŸ‘ Helpful</button>
                        <button class="reaction-btn" onclick="addReaction('thumbs_down')">ğŸ‘ Not helpful</button>
                    </div></p>`;
            });
        }

        function sendChat() {
            let message = document.getElementById('chatInput').value.trim();
            
            if (!message) return;
            
            const chatBox = document.getElementById('chatBox');
            const userDiv = document.createElement('div');
            userDiv.className = 'chat-message user';
            userDiv.innerHTML = `<p>${message}</p>`;
            chatBox.appendChild(userDiv);
            
            document.getElementById('chatInput').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
            
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                const botDiv = document.createElement('div');
                botDiv.className = 'chat-message bot';
                botDiv.innerHTML = `<p>${data.response}
                    <div class="reaction-buttons">
                        <button class="reaction-btn" onclick="addReaction('thumbs_up')">ğŸ‘</button>
                        <button class="reaction-btn" onclick="addReaction('thumbs_down')">ğŸ‘</button>
                    </div></p>`;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Load reactions when page loads
        loadReactions();
    </script>
</body>
</html>
